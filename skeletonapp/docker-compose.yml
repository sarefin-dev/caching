# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/payment_db
      REDIS_URL: redis://redis:6379/0
      PAYMENT_GATEWAY_URL: https://api.stripe.com/v1
      PAYMENT_GATEWAY_API_KEY: ${STRIPE_API_KEY:-sk_test_demo}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic

  # Celery Worker
  celery_worker:
    build: .
    command: celery -A app.workers.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/payment_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    volumes:
      - ./app:/app/app

volumes:
  postgres_data: